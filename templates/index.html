<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MeArmPiooo</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
                    <a class="navbar-brand" href="#">Object tracking with MeArmPi</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center rounded" id="res">Reponse displayed here.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label id="streamonly" class="btn btn-primary">
                        <input type="radio" value="streamonly" autocomplete="off">streamonly</label>
                    <label id="test" class="btn btn-primary">
                        <input type="radio" value="test" autocomplete="off">test</label>
                    <label id="tracking" class="btn btn-primary">
                        <input type="radio" value="tracking" autocomplete="off">tracking</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img class="img-fluid img-thumbnail rounded mx-auto d-block" src="{{ url_for('video_feed') }}"
                    alt="...........">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip"
                    data-placement="left" aria-pressed="false" autocomplete="off" id="flip-x" value="flip-x"
                    title="flipping around x-axis"><i class="fas fa-arrows-alt-v"></i></button>
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip"
                    data-placement="top" aria-pressed="false" autocomplete="off" id="flip-y" value="flip-y"
                    title="flipping around y-axis"><i class="fas fa-arrows-alt-h"></i></button>
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip"
                    data-placement="top" aria-pressed="false" autocomplete="off" id="flip-xy" value="flip-xy"
                    title="flipping around both-axis"><i class="fas fa-arrows-alt"></i></button>
                <button type="button" class="btn btn-second btn-circle btn-lg" data-toggle="tooltip"
                    data-placement="right" aria-pressed="false" autocomplete="off" id="flip-reset" value="flip-reset"
                    title="reset flip"><i class="fas fa-location-arrow"></i></button>
            </div>
        </div>
    </div>
    <script src="../static/js/popper.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/mearmpi.js"></script>
    <script src="../static/js/all.min.js"></script>
</body>
